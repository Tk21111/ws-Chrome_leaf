<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
            max-width: 900px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .status {
            padding: 12px 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status.disconnected {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .status.connecting {
            background: #fef3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status.disconnected .status-dot {
            background: #c33;
        }

        .status.connecting .status-dot {
            background: #856404;
        }

        .status.connected .status-dot {
            background: #28a745;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .video-container {
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            margin: 20px 0;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
            min-height: 400px;
        }

        .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 18px;
            pointer-events: none;
        }

        .controls {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            flex: 1;
            min-width: 120px;
        }

        button.primary {
            background: #667eea;
            color: white;
        }

        button.primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button.danger {
            background: #e74c3c;
            color: white;
        }

        button.danger:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .info {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
        }

        .info strong {
            color: #333;
        }

        .logs {
            margin-top: 20px;
            padding: 15px;
            background: #2d3748;
            color: #e2e8f0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }

        .log-entry {
            margin-bottom: 5px;
        }

        .log-entry.error {
            color: #fc8181;
        }

        .log-entry.success {
            color: #68d391;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¥ WebRTC Video Stream Viewer</h1>
        
        <div id="status" class="status disconnected">
            <span class="status-dot"></span>
            <span id="statusText">Disconnected</span>
        </div>

        <div class="video-container">
            <video id="videoElement" autoplay playsinline muted></video>
            <div class="video-placeholder" id="placeholder">
                Click "Connect" to start streaming
            </div>
        </div>

        <div class="controls">
            <button id="connectBtn" class="primary">Connect</button>
            <button id="disconnectBtn" class="danger" disabled>Disconnect</button>
        </div>

        <div class="info">
            <strong>Server URL:</strong> <span id="serverUrl">http://localhost:3030/offer</span>
        </div>

        <div class="logs" id="logs"></div>
    </div>

    <script>
        let pc = null;
        const videoElement = document.getElementById('videoElement');
        const placeholder = document.getElementById('placeholder');
        const statusDiv = document.getElementById('status');
        const statusText = document.getElementById('statusText');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const logsDiv = document.getElementById('logs');

        const SERVER_URL = 'http://localhost:3030/offer';

        function log(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logsDiv.appendChild(entry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
            console.log(message);
        }

        function updateStatus(status, message) {
            statusDiv.className = `status ${status}`;
            statusText.textContent = message;
        }

        async function connect() {
            try {
                log('Starting connection...', 'info');
                updateStatus('connecting', 'Connecting...');
                
                connectBtn.disabled = true;

                // Create RTCPeerConnection
                pc = new RTCPeerConnection({
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' }
                    ]
                });

                // Add transceiver to receive video
                pc.addTransceiver('video', { direction: 'recvonly' });
                log('Added video transceiver', 'success');

                // Handle incoming video track
                pc.ontrack = (event) => {
                    log('Received remote track!', 'success');
                    videoElement.srcObject = event.streams[0];
                    placeholder.style.display = 'none';
                    updateStatus('connected', 'Connected - Streaming');
                };

                // Monitor connection state
                pc.onconnectionstatechange = () => {
                    log(`Connection state: ${pc.connectionState}`, 'info');
                    if (pc.connectionState === 'connected') {
                        updateStatus('connected', 'Connected');
                        disconnectBtn.disabled = false;
                    } else if (pc.connectionState === 'failed' || pc.connectionState === 'disconnected') {
                        updateStatus('disconnected', 'Connection failed');
                        disconnect();
                    }
                };

                // Monitor ICE connection state
                pc.oniceconnectionstatechange = () => {
                    log(`ICE connection state: ${pc.iceConnectionState}`, 'info');
                };

                // Create and send offer
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                log('Created offer', 'success');

                // Send offer to Rust server
                log('Sending offer to server...', 'info');
                const response = await fetch(SERVER_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ sdp: offer.sdp })
                });

                if (!response.ok) {
                    throw new Error(`Server responded with ${response.status}`);
                }

                const data = await response.json();
                log('Received answer from server', 'success');

                // Set remote description
                await pc.setRemoteDescription({
                    type: 'answer',
                    sdp: data.sdp
                });
                log('Set remote description', 'success');

            } catch (error) {
                log(`Error: ${error.message}`, 'error');
                updateStatus('disconnected', `Error: ${error.message}`);
                connectBtn.disabled = false;
                disconnect();
            }
        }

        function disconnect() {
            if (pc) {
                pc.close();
                pc = null;
                log('Disconnected', 'info');
            }
            videoElement.srcObject = null;
            placeholder.style.display = 'flex';
            updateStatus('disconnected', 'Disconnected');
            connectBtn.disabled = false;
            disconnectBtn.disabled = true;
        }

        connectBtn.addEventListener('click', connect);
        disconnectBtn.addEventListener('click', disconnect);

        log('Ready to connect', 'success');
    </script>
</body>
</html>
